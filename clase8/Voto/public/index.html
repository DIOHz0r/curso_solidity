<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="bundle.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Advanced Storage</h1>
            <form id="create">
                <h2>Creacion del candidato</h2>
                <div class="form-group">
                    <label for="name">Candidato</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p id="create-result"></p>
            </form>
            <br>
            <h2>Votaci√≥n de candidato</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Opciones</th>
                        <th>Votos de candidato</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Carolina (1)</td>
                        <td id="1"></td>
                    </tr>
                    <tr>
                        <td>Mario (2)</td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td>Leonardo (3)</td>
                        <td id="3"></td>
                    </tr>
                    <tr>
                        <td>Joaquin (4)</td>
                        <td id="4"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <form id="votar">
                <div class="form-group">
                    <label for="candidato">Candidato</label>
                    <input id="candidato" type="text" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Votar candidato</button>
                <div>Msj: <span id="mensaje"></span></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
